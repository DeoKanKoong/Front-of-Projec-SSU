<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/MainCommunity.css">
    <script src="../static/js/MainCommunity.js" defer></script>
</head>
<body>
<iframe src="navbar.html" frameborder="0" style="width: 100%; height: 93px;"></iframe>
<div class="content">
    <div class="profile">
        <div class="profile-info-container">
            <img src="" alt="Profile Picture" id="profile-picture">
            <div class="profile-info">
                <div id="user-name">이름</div>
                <div id="user-department">학과(부)</div>
            </div>
        </div>
        <div class="profile-actions">
            <div onclick="logout()">로그아웃</div>
            <div onclick="redirectTo('MyPage.html')">마이페이지</div>
            <div onclick="redirectTo('MyPosts.html')">내가 쓴 글</div>
            <div onclick="redirectTo('MyApply.html')">내가 지원한 프로젝트</div>
            <div onclick="redirectTo('MyStatus.html')">나의 모집 현황</div>
        </div>
    </div>
    <div class="programs">
        <div class="programs-header">교내 프로그램</div>
        <div class="program-items" id="program-items">
            <!-- 프로그램 아이템들 -->
        </div>
    </div>
    <div class="board-preview">
        <div class="board-header">
            <div class="board-title">팀 모집 게시글 개요</div>
            <div class="view-more" onclick="redirectTo('TeamGatherBoard.html')">게시글 더보기</div>
        </div>
        <div class="board-items" id="board-items">
            <!-- 게시글 아이템들 -->
        </div>
    </div>
</div>
</body>
</html>
