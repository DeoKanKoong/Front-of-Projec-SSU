<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../static/css/MyPage.css">

</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 93px;"></iframe>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item active "onclick="navigateTo('MyPage.html')">마이페이지</div>
            <div class="menu-item" onclick="navigateTo('MyRecruit.html')">나의 모집</div>
            <div class="menu-item" onclick="navigateTo('MyApply.html')">나의 지원</div>
        </div>
        <div class="content">
            <div class="basic-info">
                <div class="header">기본 정보</div>
                <div class="form">
                    <form action="/updateProfile" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" th:value="${user.name}">
                        </div>
                        <div class="form-group inline-group">
                            <div>
                                <label for="department">학부</label>
                                <input type="text" id="department" name="department" th:value="${user.department}">
                            </div>
                            <div>
                                <label for="year">학년</label>
                                <input type="text" id="year" name="year" th:value="${user.year}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="text" id="phone" name="phone" th:value="${user.phone}">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="text" id="email" name="email" th:value="${user.email}">
                        </div>
                        <div class="form-group">
                            <label for="profile-pic">프로필 사진 첨부</label>
                            <input type="file" id="profile-pic" name="profilePic">
                            <span th:text="${user.profilePic}"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="profile">
                <div class="header">프로필</div>
                <div class="form">
                    <form action="/updateProfile" method="post">
                        <div class="form-group">
                            <label for="introduction">본인 소개</label>
                            <textarea id="introduction" name="introduction" th:text="${user.introduction}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="portfolio1">포트폴리오 링크</label>
                            <input type="text" id="portfolio1" name="portfolio1" th:value="${user.portfolio1}">
                        </div>
                        <div class="form-group">
                            <label for="portfolio2">포트폴리오 링크</label>
                            <input type="text" id="portfolio2" name="portfolio2" th:value="${user.portfolio2}">
                        </div>
                        <div class="form-group">
                            <label for="portfolio3">포트폴리오 링크</label>
                            <input type="text" id="portfolio3" name="portfolio3" th:value="${user.portfolio3}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function navigateTo(url) {
        window.parent.location.href = url;
    }
</script>
</html>
