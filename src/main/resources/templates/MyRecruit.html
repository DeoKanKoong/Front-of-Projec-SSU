<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 현황</title>
    <link rel="stylesheet" href="../static/css/MyRecruit.css">
</head>
<body>
    <iframe src="navbar.html" frameborder="0" style="width: 100%; height: 93px;"></iframe>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item" onclick="navigateTo('MyPage.html')">마이페이지</div>
            <div class="menu-item active" onclick="navigateTo('MyRecruit.html')">나의 모집</div>
            <div class="menu-item" onclick="navigateTo('MyApply.html')">나의 지원</div>
        </div>
        <div class="content">
            <div class="title-container">
                <div class="title" th:text="'\'' + ${title} + '\'의 모집현황'">‘모집글 1’의 모집현황</div>
            </div>
            <div class="status-table-container">
                <table class="status-table">
                    <thead th:if="${#lists.isNotEmpty(recruitData)}">
                        <tr>
                            <th>이름</th>
                            <th>학부</th>
                            <th>학년</th>
                            <th>지원 일자</th>
                            <th>포트폴리오</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(recruitData)}">
                            <td colspan="6" style="text-align: center;">No recruit data available.</td>
                        <tr th:unless="${#lists.isEmpty(recruitData)}">
                            <td th:text="${recruit.name}"></td>
                            <td th:text="${recruit.department}"></td>
                            <td th:text="${recruit.year}"></td>
                            <td th:text="${recruit.applyDate}"></td>
                            <td><button class="profile-btn">프로필</button></td>
                            <td>
                                <button class="accordion" th:text="${recruit.status}"></button>
                                <div class="panel">
                                    <ul>
                                        <li th:text="'중립'" th:onclick="'setStatus('' + '중립' + '', this)'">중립</li>
                                        <li th:text="'합격'" th:onclick="'setStatus('' + '합격' + '', this)'">합격</li>
                                        <li th:text="'불합격'" th:onclick="'setStatus('' + '불합격' + '', this)'">불합격</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var recruitData = /*[[${recruitData}]]*/ [];
        
        if (recruitData && recruitData.length > 0) {
            var acc = document.getElementsByClassName("accordion");
            for (var i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
    
            function setStatus(status, element) {
                var button = element.parentNode.parentNode.previousElementSibling;
                button.innerText = status;
                var panel = button.nextElementSibling;
                panel.style.display = "none";
            }
        }
        /*]]>*/
    
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
