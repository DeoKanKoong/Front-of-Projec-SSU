<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 모집 글 쓰기</title>
    <style>
        @font-face {
            font-family: 'S-Core Dream';
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff2) format('woff2'),
                 url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff) format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'S-Core Dream', sans-serif;
            background: #EBEDF3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #navbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .spacer {
            height: 120px; /* Adjust this height to match your navbar height */
        }

        .container {
            width: 60%;
            max-width: 1440px;
            background: white;
            padding: 32px 64px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px; /* Adjust to create space between navbar and content */
        }

        .title {
            color: black;
            font-size: 40px;
            font-family: 'S-Core Dream';
            font-weight: 500;
            line-height: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .input-label {
            font-size: 24px;
            font-family: 'S-Core Dream';
            font-weight: 500;
            flex: 0 0 150px; /* Adjust the width of the label */
        }

        .input-line {
            width: 100%;
            height: 40px;
            border: none;
            border-bottom: 1px solid black;
            font-size: 20px;
            padding: 5px 0;
            flex: 1;
        }

        .small-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .small-input {
            width: 80px;
            height: 40px;
            border: none;
            border-bottom: 1px solid black;
            font-size: 20px;
            padding: 5px 0;
        }

        .unit-label {
            font-size: 24px;
            font-family: 'S-Core Dream';
            font-weight: 500;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .editor-toolbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .editor-toolbar select,
        .editor-toolbar button {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        .editor-toolbar button:hover,
        .editor-toolbar select:hover {
            background: #e9e9e9;
        }

        .editor-toolbar i {
            font-size: 20px;
        }

        .editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            resize: vertical;
            font-family: 'S-Core Dream', sans-serif;
            overflow: auto;
        }

        .submit-button {
            background: #cccccc;
            color: white;
            font-size: 20px;
            font-family: 'S-Core Dream';
            font-weight: 500;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            text-align: center;
            margin-top: 20px;
        }

        .submit-button.active {
            background: #925FF0;
            cursor: pointer;
        }

        .textarea {
            width: 100%;
            height: 40px;
            font-size: 20px;
            border: none;
            border-bottom: 1px solid black;
            resize: none;
            padding: 5px 0;
            font-family: 'S-Core Dream', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbar-container").load("navbar.html");

            $('#title').on('input', validateForm);
            $('#members').on('input', validateForm);
            $('#year').on('input', validateForm);
            $('#month').on('input', validateForm);
            $('#day').on('input', validateForm);

            function validateForm() {
                let isValid = true;

                const title = $('#title').val();
                const members = $('#members').val();
                const year = $('#year').val();
                const month = $('#month').val();
                const day = $('#day').val();

                if (title.length > 100) {
                    $('#title-error').show();
                    isValid = false;
                } else {
                    $('#title-error').hide();
                }

                if (members > 100) {
                    $('#members-error').show();
                    isValid = false;
                } else {
                    $('#members-error').hide();
                }

                if (year < 2024 || month < 1 || month > 12 || day < 1 || day > 31) {
                    $('#date-error').show();
                    isValid = false;
                } else {
                    $('#date-error').hide();
                }

                if (isValid) {
                    $('.submit-button').removeClass('disabled').addClass('active').attr('disabled', false);
                } else {
                    $('.submit-button').removeClass('active').addClass('disabled').attr('disabled', true);
                }
            }
        });

        function execCommand(command, value = null) {
            if (command === 'fontSize') {
                document.execCommand('fontSize', false, 7); // Default to the largest font size available
                document.querySelectorAll('font[size]').forEach(function (font) {
                    font.removeAttribute('size');
                    font.style.fontSize = value + 'px';
                });
            } else {
                document.execCommand(command, false, value);
            }
        }
    </script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="spacer"></div>
    <div class="container">
        <div class="title">팀 모집 글 쓰기</div>
        <div class="input-group">
            <label class="input-label" for="title">제목</label>
            <input type="text" id="title" class="input-line">
            <div class="error-message" id="title-error">제목은 100자 이내여야 합니다.</div>
        </div>
        <div class="input-group">
            <label class="input-label" for="members">모집 인원</label>
            <div class="small-input-group">
                <input type="number" id="members" class="small-input">
                <span class="unit-label">명</span>
            </div>
            <div class="error-message" id="members-error">모집 인원은 최대 100명입니다.</div>
        </div>
        <div class="input-group">
            <label class="input-label" for="deadline">마감 기한</label>
            <div class="small-input-group">
                <input type="number" id="year" class="small-input">
                <span class="unit-label">년</span>
                <input type="number" id="month" class="small-input">
                <span class="unit-label">월</span>
                <input type="number" id="day" class="small-input">
                <span class="unit-label">일</span>
            </div>
            <div class="error-message" id="date-error">유효한 날짜를 입력해 주세요. (년도는 2024년 이상)</div>
        </div>
        <div class="input-group">
            <label class="input-label" for="conditions">조건</label>
            <textarea id="conditions" class="textarea"></textarea>
        </div>
        <div class="input-group">
            <label class="input-label" for="preferences">우대사항</label>
            <textarea id="preferences" class="textarea"></textarea>
        </div>
        <div class="input-group">
            <label class="input-label" for="field">분야</label>
            <textarea id="field" class="textarea"></textarea>
        </div>
        <div class="editor-toolbar">
            <button onclick="execCommand('bold')"><i class="fas fa-bold"></i></button>
            <button onclick="execCommand('italic')"><i class="fas fa-italic"></i></button>
            <button onclick="execCommand('underline')"><i class="fas fa-underline"></i></button>
            <button onclick="execCommand('strikeThrough')"><i class="fas fa-strikethrough"></i></button>
            <button onclick="execCommand('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
            <button onclick="execCommand('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
            <button onclick="execCommand('justifyLeft')"><i class="fas fa-align-left"></i></button>
            <button onclick="execCommand('justifyCenter')"><i class="fas fa-align-center"></i></button>
            <button onclick="execCommand('justifyRight')"><i class="fas fa-align-right"></i></button>
        </div>
        <div contenteditable="true" class="editor" id="editor"></div>
        <button class="submit-button disabled" onclick="submitPost()">등록</button>
    </div>

    <script>
        function submitPost() {
            // 글 등록 로직을 여기에 추가합니다.
            alert("글이 등록되었습니다.");
        }
    </script>
</body>
</html>
