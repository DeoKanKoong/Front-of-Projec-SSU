
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>팀 모집 게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1 class="display-4">팀 모집 게시판</h1>
        </div>
        <div class="col text-end">
            <a href="/articles/new" class="btn btn-primary">게시글 작성하기</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                </tr>
                </thead>
                <tbody>
                <!-- 게시글 리스트 반복 -->
                <tr th:each="article, loop: ${paging}">

                    <td th:text="${paging.getTotalElements()-(paging.number*paging.size)-loop.index}"></td>
                    <td>
                        <a th:href="@{|/articles/${article.id}|}" th:text="${article.title}"></a>
                    </td>
<!--                    <td th:text="${#temporals.format(article)}"-->
                </tr>
                </tbody>
            </table>
            <!-- 페이징처리 시작 -->
            <div th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious}?'disabled'">
                        <a class="page-link"
                           th:href="@{|?page=${paging.number-1}|}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

            <div class="mt-3 text-end">
                <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
    </div>
