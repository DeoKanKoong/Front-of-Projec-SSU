<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        .header img {
            height: 50px;
        }
        .header .nav-buttons {
            display: flex;
        }
        .header .nav-button {
            background-color: #b69fca;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            position: fixed;
            top: 90px;
            left: 0;
            bottom: 0;
            border-right: 1px solid #e0e0e0;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .profile-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .profile-box img {
            border-radius: 50%;
        }
        .profile-box .message {
            font-weight: bold;
            margin-top: 10px;
            color: gray;
        }
        .profile-box .login-button {
            background-color: #b69fca;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Logo">
    <div class="nav-buttons">
        <button class="nav-button">프로젝트</button>
        <button class="nav-button">팀원구해슈</button>
    </div>
</div>
<div class="sidebar">
    <div class="profile-box">
        <img src="profile-placeholder.png" alt="Profile Image" width="80">
        <div class="message">로그인 후 이용해주세요</div>
        <a href="/logintologin" class="login-button">로그인</a>
    </div>
</div>
<div class="main-content">
    <!-- 메인 컨텐츠가 여기에 들어갑니다 -->
</div>
</body>
</html>
