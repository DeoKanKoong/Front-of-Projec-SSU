<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        .header img {
            height: 50px;
        }
        .header .nav-button {
            background-color: #b69fca;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            position: fixed;
            top: 90px;
            left: 0;
            bottom: 0;
            border-right: 1px solid #e0e0e0;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .profile-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .profile-box img {
            border-radius: 50%;
        }
        .profile-box .name {
            font-weight: bold;
            margin-top: 10px;
        }
        .profile-box .role {
            color: gray;
            margin-bottom: 20px;
        }
        .profile-box .profile-button,
        .profile-box .logout-button {
            background-color: #b69fca;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }
        .sidebar .button {
            background-color: #b69fca;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Logo">
    <div>
        <button class="nav-button">프로젝트</button>
        <button class="nav-button" onclick="window.location.href='/articles'">팀원구해슈</button>
    </div>
</div>
<div class="sidebar">
    <div class="profile-box">
        <img src="profile-placeholder.png" alt="Profile Image" width="80">
        <div class="name">이름: <span th:text="${name}">김영한</span></div>
        <div class="role">학과(부): <span th:text="${department}">소프트웨어학부(데베)</span></div>
        <button class="profile-button">프로필(데베)</button>
        <a href="/logout" class="logout-button">로그아웃</a>
    </div>
    <button class="button">내가 쓴 글</button>
    <button class="button">내가 기여한 프로젝트</button>
    <button class="button">내가 관심있는 프로젝트</button>
</div>
<div class="main-content">
    <!-- 메인 컨텐츠가 여기에 들어갑니다 -->
</div>
</body>
</html>
