<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        @font-face {
            font-family: 'SCoreDream';
            font-weight: 500;
            font-style: normal;
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff2) format('woff2'),
            url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff) format('woff');
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SCoreDream', sans-serif;
            background: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 494px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
            border-radius: 19px;
            padding: 41px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }

        .logo {
            width: 184px;
            height: 85px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 19px;
            width: 339px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            height: 48px;
            background: white;
            border-radius: 10px;
            border: 3px #9747FF solid;
            padding: 0 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: -10px;
            background: white;
            padding: 0 5px;
            color: black;
            font-size: 14px;
            line-height: 14px;
        }

        .duplicate-check {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #925FF0;
            color: white;
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 32px;
            cursor: pointer;
        }

        .row {
            display: flex;
            gap: 14px;
        }

        .agreement-box {
            width: 339px;
            border: 2px #925FF0 solid;
            margin-top: 20px;
        }

        .agreement-header {
            padding: 10px 12px;
            border-bottom: 2px #925FF0 solid;
        }

        .agreement-content {
            padding: 10px 12px;
            background: rgba(217, 217, 217, 0.40);
        }

        .agreement-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            color: #292929;
            font-size: 14px;
        }

        .agreement-item:first-child {
            font-size: 14px;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 1.38px #925FF0 solid;
            display: inline-block;
            border-radius: 4px;
        }

        .submit-button {
            width: 339px;
            padding: 15px 0;
            background: #925FF0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 19px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://via.placeholder.com/184x85" alt="로고" class="logo">
    <form th:action="@{/joinProc}" method="post">
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" class="input-field" id="username" name="username" required>
                <label for="username" class="input-label">아이디</label>
                <div class="duplicate-check" onclick="checkDuplicate()">중복 확인</div>
            </div>
            <div class="input-wrapper">
                <input type="password" class="input-field" id="password" name="password" required>
                <label for="password" class="input-label">비밀번호</label>
            </div>
            <div class="input-wrapper">
                <input type="password" class="input-field" id="confirmPassword" name="confirmPassword" required>
                <label for="confirmPassword" class="input-label">비밀번호 재확인</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="input-field" id="name" name="name" required>
                <label for="name" class="input-label">이름</label>
            </div>
            <div class="row">
                <div class="input-wrapper" style="width: 239px;">
                    <input type="text" class="input-field" id="department" name="department" required>
                    <label for="department" class="input-label">학부</label>
                </div>
                <div class="input-wrapper" style="width: 86px;">
                    <input type="text" class="input-field" id="grade" name="grade" required>
                    <label for="grade" class="input-label">학년</label>
                </div>
            </div>
            <div class="input-wrapper">
                <input type="tel" class="input-field" id="phoneNumber" name="phoneNumber" required>
                <label for="phoneNumber" class="input-label">전화번호</label>
            </div>
            <div class="input-wrapper">
                <input type="email" class="input-field" id="email" name="email" required>
                <label for="email" class="input-label">이메일</label>
            </div>
        </div>
        <div class="agreement-box">
            <div class="agreement-header">
                <div class="agreement-item">
                    <input type="checkbox" id="checkAll" class="checkbox">
                    <label for="checkAll">전체 동의</label>
                </div>
            </div>
            <div class="agreement-content">
                <div class="agreement-item">
                    <input type="checkbox" id="check1" name="agreement" class="checkbox required">
                    <label for="check1">[필수] 이용약관 동의</label>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="check2" name="agreement" class="checkbox required">
                    <label for="check2">[필수] 개인정보 수집/이용 동의</label>
                </div>
                <div class="agreement-item">
                    <input type="checkbox" id="check3" name="agreement" class="checkbox">
                    <label for="check3">[선택] 마케팅 정보 수신 동의</label>
                </div>
            </div>
        </div>
        <button type="submit" id="submitButton" class="submit-button" disabled>다음</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkAll = document.getElementById('checkAll');
        const checkboxes = document.querySelectorAll('input[name="agreement"]');
        const requiredCheckboxes = document.querySelectorAll('.checkbox.required');
        const submitButton = document.getElementById('submitButton');

        checkAll.addEventListener('change', function() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = checkAll.checked;
            });
            updateSubmitButton();
        });

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                checkAll.checked = [...checkboxes].every(cb => cb.checked);
                updateSubmitButton();
            });
        });

        function updateSubmitButton() {
            submitButton.disabled = ![...requiredCheckboxes].every(cb => cb.checked);
        }
    });

    function checkDuplicate() {
        // 중복 확인 로직
    }
</script>
</body>
</html>
