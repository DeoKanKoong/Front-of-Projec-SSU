<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            height: 50px;
            margin-bottom: 20px;
        }
        .container h2 {
            color: #7b4397;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form div {
            margin-bottom: 15px;
        }
        .container label {
            font-size: 14px;
            color: #333;
            text-align: left;
            display: block;
        }
        .container input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .container button {
            background-color: #7b4397;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .container .extra {
            margin-top: 20px;
            font-size: 12px;
        }
        .container .extra a {
            color: #7b4397;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Logo">
    <form th:action="@{/loginProc}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <div class="extra">
        <a href="#">아이디 찾기</a>
        |
        <a href="#">비밀번호 찾기</a>
    </div>
    <div class="extra">
        계정이 없으신가요? <a th:href="@{/join}">가입하기</a>
    </div>
</div>
</body>
</html>
