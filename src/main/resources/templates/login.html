<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        @font-face {
            font-family: 'SCoreDream';
            font-weight: 500;
            font-style: normal;
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff2) format('woff2'),
            url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff) format('woff');
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SCoreDream', sans-serif;
            background: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 444px;
            display: flex;
            flex-direction: column;
            gap: 28px;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box, .signup-box {
            width: 100%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .login-box {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 47px;
        }

        .login-box img {
            max-width: 247px;
            height: auto;
        }

        .inputs-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .input-box {
            width: 100%; /* 입력 창을 부모 요소의 전체 너비로 설정 */
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 3px #DECFFA solid;
            font-size: 17px;
            font-weight: 500;
            opacity: 0.50;
            box-sizing: border-box;
        }

        .stay-logged-in {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stay-logged-in input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .stay-logged-in-text {
            font-size: 14px;
            font-weight: 500;
        }

        .login-button {
            width: 100%; /* 버튼을 부모 요소의 전체 너비로 설정 */
            height: 56px;
            padding: 0;
            background: #925FF0;
            border-radius: 52px;
            color: white;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #7B4FCC;
        }

        .options {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .option {
            color: rgba(0, 0, 0, 0.70);
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
        }

        .option-divider {
            width: 1px;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .signup-box {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .signup-text, .signup-link {
            font-size: 19px;
            font-weight: 500;
        }

        .signup-link {
            color: #9747FF;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="https://via.placeholder.com/247x120" alt="로고">
        <div class="inputs-container">
            <form th:action="@{/loginProc}" method="post" style="width: 100%;">
                <input type="text" class="input-box" placeholder="아이디" name="username" id="username" required>
                <input type="password" class="input-box" placeholder="비밀번호" name="password" id="password" required>
                <div class="stay-logged-in">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me" class="stay-logged-in-text">로그인 상태 유지</label>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>
            <div class="options">
                <div class="option">아이디 찾기</div>
                <div class="option-divider"></div>
                <div class="option">비밀번호 찾기</div>
            </div>
        </div>
    </div>
    <div class="signup-box">
        <div class="signup-text">계정이 없으신가요?</div>
        <a th:href="@{/join}" class="signup-link">가입하기</a>
    </div>
</div>
</body>
</html>
