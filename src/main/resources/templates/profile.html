<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .profile-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-field {
            margin-bottom: 10px;
        }
        .profile-field span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>프로필</h1>
    <div class="profile-field">
        <span>아이디:</span> <span th:text="${user.username}"></span>
    </div>
    <div class="profile-field">
        <span>이름:</span> <span th:text="${user.name}"></span>
    </div>
    <div class="profile-field">
        <span>학과(부):</span> <span th:text="${user.department}"></span>
    </div>
    <div class="profile-field">
        <span>학년:</span> <span th:text="${user.grade}"></span>
    </div>
    <div class="profile-field">
        <span>전화번호:</span> <span th:text="${user.phoneNumber}"></span>
    </div>
    <div class="profile-field">
        <span>직무 스택:</span> <span th:text="${user.jobStack}"></span>
    </div>
    <div class="profile-field">
        <span>포트폴리오:</span> <span th:text="${user.portfolio}"></span>
    </div>
    <div class="profile-field">
        <span>본인 설명:</span> <span th:text="${user.description}"></span>
    </div>
    <a href="/loginto">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
