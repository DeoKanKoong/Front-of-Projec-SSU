<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 현황</title>
    <style>
        @font-face {
            font-family: 'S-Core Dream';
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff2) format('woff2'),
                 url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream5.woff) format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'S-Core Dream', sans-serif;
            background: #EBEDF3;
        }

        .navbar {
            width: 100%;
            padding: 17px 20px;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .navbar img {
            width: 168px;
            height: 71px;
            cursor: pointer;
        }

        .navbar-item {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar-item div {
            color: black;
            font-size: 24px;
            font-family: 'S-Core Dream', sans-serif;
            font-weight: 500;
            line-height: 24px;
            word-wrap: break-word;
        }

        .navbar-item.project {
            width: 150px;
            height: 45px;
            padding: 10px 20px;
            background: #925FF0;
            border-radius: 268px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar-item.project div {
            color: white;
            font-size: 20px;
            font-family: 'S-Core Dream', sans-serif;
            font-weight: 500;
            line-height: 20px;
            word-wrap: break-word;
        }

        .arrow-icon {
            width: 26px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
            margin-left: 0;
        }

        .sidebar-group {
            width: 200px;
            display: flex;
            flex-direction: column;
            margin-top: 70px; /* 사이드바 그룹 위치를 내리기 위한 여백 추가 */
        }

        .sidebar-item {
            padding: 15px;
            background: #D0C5E7;
            color: white;
            font-size: 20px; /* 텍스트 크기 증가 */
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            border-radius: 0 50px 50px 0;
            margin: 0;
        }

        .sidebar-item.active {
            background: #925FF0;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
            margin-top: 50px; /* 위치 내리기 */
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px; /* 제목 텍스트 크기 증가 */
            font-weight: 500;
            color: black;
            text-align: center; /* 중앙 정렬 */
        }

        .accordion {
            background-color: #6F00FF;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            width: 200px;
            text-align: center;
            border: none;
            outline: none;
            transition: 0.4s;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: 'S-Core Dream', sans-serif;
        }

        .accordion.active:after {
            content: "\2212"; /* minus sign */
        }

        .panel {
            padding: 0;
            background-color: transparent; /* 패널 배경색 제거 */
            display: none;
            overflow: hidden;
            width: 200px; /* 패널 너비를 아코디언과 일치시킴 */
            border-radius: 5px;
            position: absolute; /* 패널이 표를 덮도록 설정 */
            z-index: 1;
        }

        .panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel li {
            padding: 10px;
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'S-Core Dream', sans-serif;
        }

        .panel li:hover {
            background-color: #f2f2f2;
        }

        .status-table-container {
            width: 80%; /* 컨테이너 너비 조정 */
            max-width: 1200px; /* 최대 너비 설정 */
            position: relative;
        }

        .status-table {
            width: 100%; /* 표의 너비를 컨테이너에 맞춤 */
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            overflow: hidden;
        }

        .status-table th, .status-table td {
            padding: 16px; /* 셀 패딩 증가 */
            text-align: center;
            font-size: 18px; /* 셀 텍스트 크기 증가 */
        }

        .status-table th {
            background: #6F00FF;
            color: white;
            font-weight: 600;
        }

        .status-table tr:nth-child(even) {
            background: #f2f2f2;
        }

        .status-table tr:nth-child(odd) {
            background: #ffffff;
        }

        .status-table td {
            color: #333;
        }

        .status-table select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6F00FF;
            color: white;
            cursor: pointer;
            font-size: 18px;
            outline: none;
            transition: background-color 0.3s;
            font-family: 'S-Core Dream', sans-serif;
        }

        .status-table select:hover {
            background-color: #5500cc;
        }

        .status-table .profile-btn {
            background: #6F00FF;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px; /* 버튼 패딩 증가 */
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px; /* 버튼 텍스트 크기 증가 */
        }

        .status-table .profile-btn:hover {
            background: #5500cc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="https://via.placeholder.com/168x71" alt="로고" onclick="window.location.href='MainCommunity.html'" />
            <div class="navbar-item" onclick="window.location.href='MyPage.html'">
                <div>마이페이지</div>
            </div>
            <div class="navbar-item" onclick="window.location.href='TeamRecruitBoard.html'">
                <div>팀 모집 게시판</div>
            </div>
            <div class="navbar-item" onclick="window.location.href='MyChatting.html'">
                <div>채팅</div>
            </div>
        </div>
        <div class="navbar-item project" onclick="window.location.href='ProjectIntro.html'">
            <div>프로젝트</div>
            <div class="arrow-icon">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-group">
                <div class="sidebar-item" onclick="window.location.href='MyPage.html'">마이페이지</div>
                <div class="sidebar-item" onclick="window.location.href='MyPosts.html'">내가 쓴 글</div>
                <div class="sidebar-item" onclick="window.location.href='AppliedProjects.html'">지원한 플젝</div>
                <div class="sidebar-item active" onclick="window.location.href='RecruitStatus.html'">나의 모집 현황</div>
            </div>
        </div>
        <div class="content">
            <div class="title-container">
                <div class="title">‘모집글 1’의 모집현황</div>
            </div>
            <div class="status-table-container">
                <button class="accordion">다른 글 보기</button>
                <div class="panel">
                    <ul>
                        <li onclick="showRecruitStatus('모집글 1')">모집글 1</li>
                        <li onclick="showRecruitStatus('모집글 2')">모집글 2</li>
                        <li onclick="showRecruitStatus('모집글 3')">모집글 3</li>
                    </ul>
                </div>
                <table class="status-table" id="statusTable">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>학부</th>
                            <th>학년</th>
                            <th>지원 일자</th>
                            <th>포트폴리오</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody id="recruitData">
                        <tr>
                            <td>김덕환</td>
                            <td>소프트웨어학부</td>
                            <td>2</td>
                            <td>2024-07-16</td>
                            <td><button class="profile-btn">프로필</button></td>
                            <td>
                                <button class="accordion">중립</button>
                                <div class="panel">
                                    <ul>
                                        <li onclick="setStatus('중립', this)">중립</li>
                                        <li onclick="setStatus('합격', this)">합격</li>
                                        <li onclick="setStatus('불합격', this)">불합격</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        function setStatus(status, element) {
            var button = element.parentNode.parentNode.previousElementSibling;
            button.innerText = status;
            var panel = button.nextElementSibling;
            panel.style.display = "none";
        }

        function showRecruitStatus(title) {
            var titleElement = document.querySelector('.title');
            var recruitDataElement = document.getElementById('recruitData');

            titleElement.innerText = title + '의 모집현황';

            if (title === '모집글 1') {
                recruitDataElement.innerHTML = `
                    <tr>
                        <td>김덕환</td>
                        <td>소프트웨어학부</td>
                        <td>2</td>
                        <td>2024-07-16</td>
                        <td><button class="profile-btn">프로필</button></td>
                        <td>
                            <button class="accordion">중립</button>
                            <div class="panel">
                                <ul>
                                    <li onclick="setStatus('중립', this)">중립</li>
                                    <li onclick="setStatus('합격', this)">합격</li>
                                    <li onclick="setStatus('불합격', this)">불합격</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                `;
            } else if (title === '모집글 2') {
                recruitDataElement.innerHTML = `
                    <tr>
                        <td>이영희</td>
                        <td>디자인학부</td>
                        <td>3</td>
                        <td>2024-07-15</td>
                        <td><button class="profile-btn">프로필</button></td>
                        <td>
                            <button class="accordion">중립</button>
                            <div class="panel">
                                <ul>
                                    <li onclick="setStatus('중립', this)">중립</li>
                                    <li onclick="setStatus('합격', this)">합격</li>
                                    <li onclick="setStatus('불합격', this)">불합격</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                `;
            } else if (title === '모집글 3') {
                recruitDataElement.innerHTML = `
                    <tr>
                        <td>박철수</td>
                        <td>경영학부</td>
                        <td>4</td>
                        <td>2024-07-14</td>
                        <td><button class="profile-btn">프로필</td>
                        <td>
                            <button class="accordion">중립</button>
                            <div class="panel">
                                <ul>
                                    <li onclick="setStatus('중립', this)">중립</li>
                                    <li onclick="setStatus('합격', this)">합격</li>
                                    <li onclick="setStatus('불합격', this)">불합격</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
    </script>
</body>
</html>
